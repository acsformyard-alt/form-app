<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Upper‑Right Text Remover — LaMa INT8 (Local)</title>
<link rel="stylesheet" href="styles.css" />
<!-- onnxruntime-web: provides WebGPU + WASM execution -->
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
</head>
<body>
<header>
<h1>Upper‑Right Text Remover (Local, LaMa‑INT8)</h1>
<p class="muted">No servers. Runs in your browser with WebGPU when available. Processes the upper‑right corner per the fixed prompt.</p>
</header>


<main>
<section class="controls">
<label class="btn">
<input id="fileInput" type="file" accept="image/*" multiple />
Choose images
</label>
<button id="processBtn" class="primary">Process</button>
<span id="status" class="status"></span>
</section>


<section>
<div id="gallery" class="gallery"></div>
</section>
</main>


<script type="module">
import { initLama, inpaintUpperRightBatch } from './js/lama.js';
import { uiInit } from './js/app.js';
(async () => {
const statusEl = document.getElementById('status');
statusEl.textContent = 'Loading LaMa model…';
await initLama({
modelUrl: './models/lama-int8.onnx',
prefer: ['webgpu','wasm'],
});
statusEl.textContent = 'Ready.';
uiInit({ inpaintBatch: inpaintUpperRightBatch, statusEl });
})();
</script>
</body>
</html>
